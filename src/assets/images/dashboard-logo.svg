<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Inner Circle -->
  <circle cx="24" cy="24" r="18" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Chart Bars -->
  <g transform="translate(12, 16)">
    <!-- Bar 1 -->
    <rect x="2" y="8" width="3" height="8" fill="url(#chartGradient)" rx="1.5">
      <animate attributeName="height" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="8;4;8" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 2 -->
    <rect x="7" y="4" width="3" height="12" fill="url(#chartGradient)" rx="1.5">
      <animate attributeName="height" values="12;16;12" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="4;0;4" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 3 -->
    <rect x="12" y="6" width="3" height="10" fill="url(#chartGradient)" rx="1.5">
      <animate attributeName="height" values="10;14;10" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="6;2;6" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 4 -->
    <rect x="17" y="2" width="3" height="14" fill="url(#accentGradient)" rx="1.5">
      <animate attributeName="height" values="14;18;14" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="2;-2;2" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Trend Line -->
  <path d="M 14 28 Q 20 24 26 26 Q 32 28 38 22" 
        stroke="url(#accentGradient)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Dollar Sign -->
  <g transform="translate(32, 8)">
    <circle cx="6" cy="6" r="5" fill="url(#accentGradient)" opacity="0.9"/>
    <text x="6" y="9" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  </g>
  
  <!-- Sparkle Effects -->
  <g opacity="0.6">
    <circle cx="38" cy="12" r="1" fill="#fbbf24">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="38" r="1" fill="#60a5fa">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="36" r="0.8" fill="#34d399">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>