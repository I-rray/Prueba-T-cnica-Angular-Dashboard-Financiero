<div class="flex justify-content-center min-h-screen bg-gray-50">
  <div class="w-full max-w-6xl p-4">
    <!-- Control Area: SearchBar + Tabs -->
    <div class="mb-4 p-3 bg-white border-round shadow-1">
      <div class="flex flex-column md:flex-row gap-3 align-items-start md:align-items-center">
        <div class="flex-1">
          <app-search-bar (queryChange)="onQueryChange($event)"></app-search-bar>
        </div>
        <div class="flex-shrink-0">
          <app-tab-switcher 
            [indices]="indices" 
            [selectedIndex]="marketStore.selectedIndex()" 
            (indexChange)="onIndexChange($event)">
          </app-tab-switcher>
        </div>
      </div>
    </div>

    <!-- Header Area: Main Summary -->
    <div class="mb-4 p-3 bg-white border-round shadow-1">
      <app-header [instrument]="marketStore.selectedInstrument()"></app-header>
    </div>

    <!-- Chart Area: Evolution -->
    <div class="mb-4 p-3 bg-white border-round shadow-1">
      <app-chart 
        [points]="marketStore.history()" 
        [period]="marketStore.period()" 
        (periodChange)="onPeriodChange($event)">
      </app-chart>
    </div>

    <!-- Summary Area: Details -->
    <div class="mb-4 p-3 bg-white border-round shadow-1">
      <app-summary [summary]="marketStore.summary()"></app-summary>
    </div>

    <!-- Instrument List Area: Table with Scroll -->
    <div class="p-3 bg-white border-round shadow-1">
      <app-instrument-list 
        [instruments]="filteredInstruments()" 
        [selectedInstrument]="marketStore.selectedInstrument()"
        (select)="onInstrumentSelect($event)">
      </app-instrument-list>
    </div>
  </div>
</div>
